<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أوركيدة — الدورات التدريبية</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
  <nav class="navbar">
    <button class="btn" onclick="window.location.href='index.html'">العودة للصفحة الرئيسية</button>

    <div class="nav-links">
      <a href="index.html">خدماتنا</a>
      <a href="index.html">تواصل معنا</a>
      <a href="employee-login.html">الدخول كموظف</a>
    </div>
  </nav>
</header>

<main class="courses-section">
  <h1 class="section-title">الدورات التدريبية المتاحة</h1>
  <div class="courses-grid" id="coursesGrid"></div>
</main>

<!-- مودال التسجيل -->
<div id="courseModal" class="modal-overlay hidden">
  <div class="modal glass">
    <button class="close" id="modalClose">✕</button>
    <h2 id="modalTitle">تسجيل في الدورة</h2>

    <div id="formContainer">
      <div class="form-row">
        <label>الاسم الكامل</label>
        <input type="text" id="courseName" placeholder="اسمك">
      </div>
      <div class="form-row">
        <label>الهاتف</label>
        <input type="tel" id="coursePhone" placeholder="059X-XXXXXX">
      </div>
      <div class="form-row">
        <label>البريد الإلكتروني</label>
        <input type="email" id="courseEmail" placeholder="name@example.com">
      </div>
      <div class="modal-actions">
        <button class="btn primary" id="confirmCourse">تأكيد التسجيل</button>
        <button class="btn ghost" id="cancelCourse">إلغاء</button>
      </div>
    </div>

    <div id="successCourse" class="hidden">
      <h3>تم التسجيل بنجاح ✅</h3>
      <p id="successTextCourse"></p>
      <button class="btn primary" id="doneCourse">حسناً</button>
    </div>
  </div>
</div>
<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<!-- تهيئة Firebase مركزية -->
<script src="firebase-init.js"></script>

<script src="courses.js"></script>
</body>
</html>
