<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أوركيدة — دخول الموظف</title>
  <link rel="stylesheet" href="employee-login.css">
</head>

<body>
  

  <div class="login-container">
    
    <div class="login-box">
      <div class="logo">
        <img src="photos/orchida.jpg" alt="شعار أوركيدة">
        <h2>أوركيدة</h2>
      </div>

      <form id="loginForm">
        <label for="empCode">كود الموظف</label>
        <input type="text" id="empCode" placeholder="أدخل كودك" required>

        <button type="button" class="btn primary" id="loginBtn">دخول</button>
        <p id="message" style="color:red; margin-top:10px;"></p>
      </form>
    </div>
  </div>

  <script src="employee-login.js"></script>
</body>
</html>
